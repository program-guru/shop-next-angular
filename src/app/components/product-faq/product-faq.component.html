<section class="max-w-6xl mx-auto px-4 md:px-0">
  <div class="grid md:grid-cols-2 gap-10 items-start">
    <!-- Image -->
    <div class="hidden md:block">
      <img
        src="https://www.campusshoes.com/cdn/shop/files/VESPER_VESPER_WHT-NAVY_07.webp?v=1758174770"
        alt="Comfortable performance shoes"
        class="w-full max-h-130 object-cover rounded-2xl border border-border bg-surface"
      />
    </div>

    <!-- Right Column -->
    <div>
      <!-- Heading -->
      <p class="text-sm font-medium text-primary">FAQs</p>
      <h2 class="mt-2 text-3xl font-heading font-semibold">
        Need help choosing?
      </h2>
      <p class="mt-3 mb-6 text-text-muted max-w-md">
        Everything you need to know about fit, materials, delivery, and care
        â€” before you place your order.
      </p>

      <!-- FAQ List -->
      <div class="divide-y divide-border rounded-xl border border-border bg-surface">
        @for (faq of faqs; track faq.question; let i = $index) {
          <div
            class="px-6 py-5 cursor-pointer"
            (click)="toggleFaq(i)"
            [attr.aria-expanded]="openIndex() === i"
            aria-controls="faq-answer-{{i}}"
            role="button"
            tabindex="0"
            (keydown.enter)="toggleFaq(i)"
            (keydown.space)="toggleFaq(i)"
          >
            <div class="flex items-center justify-between gap-4">
              <h3 class="text-base font-medium" id="faq-question-{{i}}">{{ faq.question }}</h3>
              <mat-icon
                class="transition-transform duration-300"
                [class.rotate-180]="openIndex() === i"
                aria-hidden="true"
              >
                expand_more
              </mat-icon>
            </div>

            <div
              id="faq-answer-{{i}}"
              role="region"
              [attr.aria-labelledby]="'faq-question-' + i"
              class="grid transition-all duration-300 ease-in-out"
              [class.grid-rows-[1fr]]="openIndex() === i"
              [class.opacity-100]="openIndex() === i"
              [class.mt-4]="openIndex() === i"
              [class.grid-rows-[0fr]]="openIndex() !== i"
              [class.opacity-0]="openIndex() !== i"
            >
              <p class="overflow-hidden text-sm text-text-muted">
                {{ faq.answer }}
              </p>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
