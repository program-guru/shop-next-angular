<div class="text-center">
  <p
    class="inline-flex items-center rounded-full border px-4 py-1.5 text-sm font-medium
          bg-surface
          border-border
          text-primary-dark"
  >
    Why Choose Us
  </p>

  <h2 class="mt-4 text-3xl font-semibold font-heading">
    Built for movement
  </h2>

  <p class="mt-2 max-w-xl mx-auto text-text-muted">
    Performance footwear designed for comfort, durability, and style.
  </p>
</div>

<div class="mt-10 flex flex-wrap justify-center gap-6 px-6">
  @for (feature of featuresData; track feature.title) {
    <div
      class="transition-transform duration-300 hover:-translate-y-1"
    >
      <div
        class="h-full max-w-80 rounded-xl border p-6 space-y-4
              bg-surface
              border-border"
      >
        <mat-icon class="text-primary" style="font-size: 32px; width: 32px; height: 32px;">
          {{ feature.icon }}
        </mat-icon>

        <h3 class="text-base font-medium">{{ feature.title }}</h3>

        <p class="text-sm text-text-muted">{{ feature.description }}</p>
      </div>
    </div>
  }
</div>
